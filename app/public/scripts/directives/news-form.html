<form class="form-horizontal" ng-submit="postNews()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Course</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="news.course" ng-options="code for code in codes">
                <option value="" disabled selected>-- Available courses --</option>
            </select>
        </div>
        <label class="col-sm-2 control-label">Priority</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="news.priority">
                <option value="" disabled selected>-- Available priority --</option>
                <option>Info</option>
                <option>Warning</option>
                <option>Danger</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Subject" ng-model="news.subject">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="10" ng-model="news.content" placeholder="Write some content here"></textarea>
        </div>
    </div>
    <div class="form-inline">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-disabled="!complete()">Submit</button>
        </div>
    </div>
</form>
