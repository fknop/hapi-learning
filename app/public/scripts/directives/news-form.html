<form class="form-horizontal" ng-submit="postNews()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Course</label>
        <div class="col-sm-2">
            <select 
                    class="form-control" 
                    ng-model="news.course" 
                    ng-options="code for code in codes">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="form-inline">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-disabled="!complete()">Submit</button>
            <button type="button" class="btn btn-warning" ng-disabled="!complete()">Preview</button>
        </div>
    </div>
</form>
