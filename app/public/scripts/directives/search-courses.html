<div class="row">
    <form-group>
        <span class="col-sm-4">
            <label>Course Name</label>
            <input class="form-control" type="text" data-ng-model="courseFilter.name" clearable />
        </span>

        <span class="col-sm-4">
            <label>Course Code</label>
            <input class="form-control" type="text" data-ng-model="courseFilter.code" clearable />
        </span>
    </form-group>
</div>

<br />

<div>
    <label>Tags</label>

    <div>
        <span data-toggle="buttons" ng-repeat="tag in tags track by $index">
            <label class="btn btn-default" ng-click="selected(tag)">
                <input type="checkbox" ng-model="tags[$index]" ng-change="selected()">
                #<span ng-bind="tag.name"></span>
            </label>
        </span>
    </div>

</div>
