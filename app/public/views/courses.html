<h1>Courses</h1>


<ul class="list-group">
    <li class="list-group-item" ng-repeat="course in courses">
        <h3><a href="{{course.code}}">{{course.code}} -- {{course.name}}</a></h3>

        <blockquote>{{course.description}}</blockquote>

        <div class="row">
            <div class="col-md-1" ng-repeat="teacher in course.teachers"><teacher-info></teacher-info></div>
        </div>
        
        <br />

        <div>
            <button type="button" class="btn btn-success" ng-hide="subscribed()">Subscribe</button>
            <button type="button" class="btn btn-danger" ng-show="subscribed()">Unsubscribe</button>
        </div>
    </li>
</ul>
