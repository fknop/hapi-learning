
<div>
    <div ng-if="errorPostHomepage">
        <div class="alert alert-danger" ng-bind="errorPostHomepage"></div>
    </div>

    <div>
        <div if-group="teacher admin">
            <button ng-if="!editing" style="color: black" class="btn btn-link pull-right" ng-click="editHomepage()">
                <span class="fa fa-pencil-square-o fa-lg"></span>
            </button>
        </div>


        <md-editor onsave="saveEdit($content)" oncancel="cancelEdit()"
                   ng-if="editing" save-button="true"
                   content="course.description"></md-editor>

        <div ng-if="!editing && course.description" markdown-to-html="course.description"></div>
    </div>

    <br/>

    <div class="col-md-12">

        <br/>

        <div ng-if="course.teachers.length > 0">
            <label translate>GENERAL.TEACHERS</label>

            <br />

            <span ng-repeat="teacher in course.teachers">
                <teacher-info teacher="teacher"></teacher-info>
            </span>
        </div>

        <br />

        <div ng-if="course.tags.length > 0">
            <label translate>GENERAL.TAGS</label>

            <br />

            <span ng-repeat="tag in course.tags">
                <tag-button style="margin: 2px;" tag="tag"></tag-button>
            </span>

        </div>

        <br/>

    </div>
</div>
