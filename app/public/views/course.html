<style>
    .edit-button {
        margin-right: 5px;
        margin-left: 10px;
    }
</style>


<div class="container-fluid">

    <h1 class="page-header">
        <span ng-bind="course.code"></span>
        <span class="hidden-xs">
            - <span ng-bind="course.name"></span>
        </span>
        <br/>
        <span class="visible-xs">
            <span ng-bind="course.name"></span>
        </span>
    </h1>


    <div class="row">
        <div class="col-sm-3 col-lg-2">
            <subscribe code="course.code"></subscribe>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-12">
            <nav>
                <md-tabs md-stretch-tabs="always" md-dynamic-height="true">
                    <md-tab ui-sref-active="active" ui-sref="root.course.main({ code: course.code })">
                        <md-tab-label>
                            <span class="glyphicon glyphicon-book"></span>
                            <span class="md-no-transform" translate>COURSE.NAV.HOME</span>
                        </md-tab-label>
                    </md-tab>

                    <md-tab md-active="$state.includes('root.course.documents')"
                        ui-sref="root.course.documents({ code: course.code, path: ''})">
                        <md-tab-label>
                            <span class="glyphicon glyphicon-folder-open"></span>
                            <span class="md-no-transform" translate>COURSE.NAV.DOCUMENTS</span>
                        </md-tab-label>
                    </md-tab>

                    <md-tab ui-sref-active="active"
                            ui-sref="root.course.news({ code: course.code })">
                        <md-tab-label>
                            <span class="fa fa-newspaper-o fa-lg"></span>
                            <span class="md-no-transform" translate>COURSE.NAV.NEWS</span>
                        </md-tab-label>
                    </md-tab>

                    <md-tab ui-sref-active="active"
                           ui-sref="root.course.admin({ code: course.code })">
                        <md-tab-label>
                            <span class="fa fa-cog fa-lg"></span>
                            <span class="md-no-transform" translate>COURSE.NAV.ADMINISTRATION</span>
                        </md-tab-label>
                    </md-tab>
                </md-tabs>
            </nav>

            <br/>

            <div ui-view></div>
        </div>
    </div>
    <br/>


</div>
