<style>
    .edit-button {
        margin-right: 5px;
        margin-left: 10px;
    }
</style>


<div class="container-fluid">

    <h1 class="page-header">
        <span ng-bind="course.code"></span> − <span ng-bind="course.name"></span>
    </h1>

    <div class="col-md-8">
        <nav>
            <ul class="nav nav-tabs">
                <li ui-sref-active="active" >
                    <a ui-sref="root.course.main({code: course.code})">
                        <span class="glyphicon glyphicon-book"></span>
                        Course Home
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="root.course.documents({code: course.code, path: ''})">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        Documents
                    </a>
                </li>
            </ul>
        </nav>

        <br/>
        <div ui-view></div>
    </div>
    <div class="col-md-4">

        <div class="row">
            <div ng-if="editing">
                <button class="col-md-3 btn btn-success edit-button" ng-click="confirmEdit()">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>

                <button class="col-md-3 btn btn-danger edit-button" ng-click="cancelEdit()">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
            <div ng-if="!editing">
                <button class="col-md-3 btn btn-primary edit-button" ng-click="beginEdit()">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </div>

        </div>
        <br/>
        <div ng-if="editing" >
            <subscribe code="course.code"></subscribe>
        </div>
        <br/>
        <div>

            <label>Teachers</label>
            <br />
            <span ng-repeat="teacher in course.teachers">
                <teacher-info teacher="teacher"></teacher-info>
            </span>
        </div>
        <br />

        <div>
            <label>Tags</label>
            <br />

            <span ng-repeat="tag in course.tags">
                <button class="btn btn-default btn-xs">#<span ng-bind="tag"></span></button>
            </span>

        </div>


    </div>
</div>
