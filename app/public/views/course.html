<div class="container-fluid">

    <h1 class="page-header">
        <span ng-bind="course.code"></span> − <span ng-bind="course.name"></span>
    </h1>

    <div class="col-md-8">
        <h2-small>Description</h2-small>
        
        <blockquote ng-bind="course.description"></blockquote>

        <h2-small>Files</h2-small>

<!--
        <div ng-include="'../partials/admin/create-course-form.html'"></div>
-->

    </div>

    <div class="col-md-4">

        <subscribe code="{{course.code}}"></subscribe>

        <br />

        <div>

            <label>Teachers</label>
            <br />
            <span ng-repeat="teacher in course.teachers">
                <teacher-info teacher="teacher"></teacher-info>
            </span>
        </div>
        <br />

        <div>
            <label>Tags</label>
            <br />

            <span ng-repeat="tag in course.tags">
                <button class="btn btn-default btn-xs">#<span ng-bind="tag"></span></button>
            </span>

        </div>


    </div>
</div>
