<div>

    <form editable-form name="profileForm" class="form-horizontal"
          onbeforesave="updateProfile($data)" oncancel="removeErrors()">

       <div class="form-group">
            <label class="control-label col-md-2">First name: </label>
            <div class="col-md-10">
                <span e-class="form-control" editable-text="profile.firstName"
                      e-name="firstName"
                      ng-bind="profile.firstName"></span>
            </div>
       </div>

        <div class="form-group">
            <label class="control-label col-md-2">Last name:</label>
            <div class="col-md-10">
                 <span e-class="form-control" editable-text="profile.lastName"
                      e-name="lastName"
                      ng-bind="profile.lastName"></span>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-2">Email:</label>
            <div class="col-md-10">
                <span e-class="form-control" e-type="email"
                      e-ng-change="checkEmail(profile.email)"
                      editable-text="profile.email" e-name="email"
                      ng-bind="profile.email" e-required></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Phone number:</label>
            <div class="col-md-10">
                <span e-class="form-control" editable-text="profile.phoneNumber" e-name="phoneNumber"
                      ng-bind="profile.phoneNumber" e-placeholder="Phone number">

                </span>
            </div>
        </div>


        <div class="form-group" ng-show="profileForm.$visible">
            <label class="control-label col-md-2">New password:</label>
            <div class="col-md-10">
              <span e-type="password" editable-text="newPassword"
                    e-class="form-control"
                    e-name="newPassword" e-placeholder="●●●●●●●●">
             </span>
            </div>
        </div>

        <div class="form-group" ng-show="profileForm.$visible">
            <label class="control-label col-md-2">Confirm new password:</label>
            <div class="col-md-10">
                <span e-type="password" e-class="form-control"
                      editable-text="confirmPassword"
                      e-name="confirmPassword" e-placeholder="●●●●●●●●">
                </span>

            </div>
        </div>



        <br/>

        <div class="buttons col-md-offset-2 col-md-2">
            <button type="button" class="btn btn-default"
                    ng-click="profileForm.$show()" ng-show="!profileForm.$visible">
                Edit
            </button>

            <span ng-show="profileForm.$visible">
                <button type="submit" class="btn btn-primary"
                        ng-disabled="profileForm.$waiting"
                        >
                    Save
                </button>

                <button type="button" class="btn btn-default"
                        ng-disabled="profileForm.$waiting"
                        ng-click="profileForm.$cancel()">
                    Cancel
                </button>

            </span>

        </div>
    </form>
</div>
