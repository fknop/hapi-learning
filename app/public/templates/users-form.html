<form ng-submit="createUser()">

    <fieldset class="form-group">
        <div>
            <label>Username (required)</label>
            <input type="text" class="form-control" name="username"
                   ng-model="userForm.username"
                   title="Username" placeholder="Username" required />
        </div>
    </fieldset>

    <fieldset class="form-group">
        <div class="row">
            <div class="col-xs-6">
                <label>First name</label>
                <input type="text" class="form-control" ng-model="userForm.firstName"
                       name="firstname" title="First name" placeholder="First name" />
            </div>

            <div class="col-xs-6">
                <label>Last name</label>
                <input type="text" class="form-control" ng-model="userForm.lastName"
                       name="lastname" title="Last name" placeholder="Last name" />
            </div>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label>Password (required)</label>
        <input type="password" class="form-control" ng-model="userForm.password"
               name="password" title="Password" placeholder="●●●●●●●●" required />
    </fieldset>

    <fieldset class="form-group">
        <label>Email (required)</label>
        <input type="email" class="form-control" ng-model="userForm.email"
               name="email" placeholder="42424@heb.be" required />
    </fieldset>

    <br />
    <div>
        <select class="form-control"
                ng-options="role as role.name for role in roles"
                ng-model="userForm.role">
        </select>
    </div>

    <br/>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            Create new user
        </button>
        <button type="button" ng-click="resetUserForm()" class="btn btn-warning">
            Reset
        </button>
    </div>

</form>

<h2>Import from file</h2>

<div ng-if="usersFileNotValid" ng-click="removeNotValidError()">
    <div class="alert alert-danger">The file is not a valid JSON file</div>
</div>

<div ng-if="schemaNotValid" ng-click="removeNotValidError()">
    <div class="alert alert-danger">The JSON schema is invalid</div>
</div>

<div ng-if="conflicts" ng-click="removeNotValidError()">
    <div class="alert alert-danger">Conflicts! Some users already exist !</div>
</div>

<div ng-if="countAddedUsers" ng-click="removeCountAddedUsers()">
    <div class="alert alert-success"><span ng-bind="countAddedUsers"></span> users added !</div>
</div>

<input type="file" accept=".json" on-read-file="showUsersFileContent($fileContent)" />

<br/>


<div ng-if="usersFileContent">
    <div>
        <button class="btn btn-primary" ng-click="uploadUsers()">
            <span class="fa fa-floppy-o fa-lg"></span>
            Save
        </button>
        <button class="btn btn-default" ng-click="resetUploadUsers()">
            <span class="fa fa-ban fa-lg"></span>
            Cancel
        </button>
    </div>

    <h2>File content is:</h2>
    <pre pretty-json="usersFileContent"></pre>
    <br/>
    <div>
        <button class="btn btn-primary" ng-click="uploadUsers()">
            <span class="fa fa-floppy-o fa-lg"></span>
            Save
        </button>
        <button class="btn btn-default" ng-click="resetUploadUsers()">
            <span class="fa fa-ban fa-lg"></span>
            Cancel
        </button>
    </div>
</div>

<br/>
