<div ng-show="available">
    <button type="button" class="btn btn-success btn-block" ng-hide="subscribed" ng-click="subscribe()">
        <span class="glyphicon glyphicon-ok"></span> <span translate>COURSE.SUBSCRIBE</span>
    </button>

    <button type="button" class="btn btn-danger btn-block" ng-show="subscribed" ng-click="unsubscribe()">
        <span class="glyphicon glyphicon-remove"></span> <span translate>COURSE.UNSUBSCRIBE</span>
    </button>
</div>
