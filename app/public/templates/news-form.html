<form class="form-horizontal" ng-submit="postNews()">
    <div class="form-group">
        <label class="col-sm-2 control-label" translate>FORM.NEWS.COURSE.LABEL</label>
        <div class="col-sm-2">
            <select id="courseSelect" class="form-control" ng-model="news.course" ng-options="code for code in codes">
                <option value="" disabled selected translate>FORM.NEWS.COURSE.DEFAULT</option>
            </select>
        </div>
        
        <label class="col-sm-2 control-label" translate>FORM.NEWS.PRIORITY.LABEL</label>
        
        <div class="col-sm-2">
            <select id="optionSelect" class="form-control" ng-model="news.priority"  ng-options="priority for priority in priorities">
                <option value="" disabled selected translate>FORM.NEWS.PRIORITY.DEFAULT</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label" translate>FORM.NEWS.SUBJECT.LABEL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Subject" ng-model="news.subject">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label" translate>FORM.NEWS.CONTENT.LABEL</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="10" ng-model="news.content" placeholder="{{'FORM.NEWS.CONTENT.PLACEHOLDER' | translate}}"></textarea>
        </div>
    </div>
    
    <div class="form-inline">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-disabled="!complete()" translate>FORM.NEWS.BUTTONS.SUBMIT</button>
        </div>
    </div>
    
    <script type="text/ng-template" id="news-added">
        <h2 translate>FORM.NEWS.FEEDBACK</h2>
        
        <br />
        
        <input class="btn btn-success" type="button" value="OK" ng-click="closeThisDialog('Some value')"/>
        <a ui-sref="root.news" ng-click="closeThisDialog('Some value')">
            <input class="btn btn-primary" type="button" value="{{'FORM.NEWS.BUTTONS.GOTO_NEWS' | translate}}" />
        </a>
    </script>
</form>
