<form name="tagForm" ng-controller="AdminCtrl as adminCtrl" novalidate>

    <fieldset class="form-group">
        <div>
            <label>Tags</label>
            <tags-input min-length="1" class="ti-input-sm" name="tags" title="Tags" ng-model="tags"></tags-input>
        </div>
    </fieldset>

    <br />

    <div>
        <button class="btn btn-primary" ng-click="createTags()">
            Submit
        </button>
    </div>

</form>
