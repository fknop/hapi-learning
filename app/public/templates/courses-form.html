<style>
    .ace_editor {
        height: 200px;
    }
</style>

<form name="courseForm" novalidate>

    <fieldset class="form-group">
        <div>
            <label>Name (required)</label>
            <input type="text" class="form-control" name="name" ng-model="name" title="Course name" placeholder="Algorithmique, Atelier logiciel..." required />
        </div>
    </fieldset>

    <fieldset class="form-group">
        <div>
            <label>Code (required)</label>
            <input type="text" class="form-control" name="code" ng-model="code" title="Course short name" placeholder="ALG, ATL..." required />
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label>Description</label>

        <md-editor># Course name

## Description

## Important documents

## Evaluation

## References / Links
        </md-editor>
    </fieldset>


    <fieldset class="form-group">
        <div>
            <label>Teachers</label>
            <tags-input class="ti-input-sm" name="teachers" ng-model="teachers" title="Teachers short names" placeholder="Add a teacher" add-from-autocomplete-only="true" display-property="username">
                <auto-complete min-length="0" source="loadTeachers($query)" template="teacher-template"></auto-complete>
            </tags-input>
        </div>
    </fieldset>

    <script type="text/ng-template" id="teacher-template">
        <div class="row">

            <div class="col-md-1">
                <span ng-bind-html="$highlight($getDisplayText())"></span>
            </div>

            <div class="col-md-11">
                <span ng-bind="data.firstName"></span>
                <span ng-bind="data.lastName"></span>
            </div>

        </div>
    </script>


    <br />

    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary" value="Create new course" />
        <input type="reset" class="btn btn-warning" value="Reset" />
    </fieldset>

</form>
