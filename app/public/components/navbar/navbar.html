<style>
    .ma-sidenav {
        background: rgb(16,108,200);
    }

    .sidenav-item * {
        color: white;
    }

    .sidenav-item {
        padding: 10px;
        cursor: pointer;
    }

    .sidenav-item.active, .sidenav-item:hover {
        background: hsla(0, 0%, 0%, 0.15);
    }

    #avatar {
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
    }

    #avatar > img {
        width: 100%;
        height: 100%;
    }

    .sidenav-bottom {
        padding-bottom: 20px;
    }

    .profile-toolbar {
        -webkit-box-shadow: inset 0px -25px 15px -20px rgba(0,0,0,0.15);
        -moz-box-shadow: inset 0px -25px 15px -20px rgba(0,0,0,0.15);
        box-shadow: inset 0px -25px 15px -20px rgba(0,0,0,0.15);
    }

</style>

<md-sidenav flex layout="column" class="md-sidenav-left md-whiteframe-z2 ma-sidenav" md-component-id="left"
            md-is-locked-open="isLockedOpen">

    <md-toolbar class="profile-toolbar">
        <div layout="column" layout-align="start center">
            <md-card ui-sref="root.profile" id="avatar">
                <img gravatar-src="$user.email">
            </md-card>
            <span layout-padding ng-hide="collapsed" ng-bind="$user.username"></span>
        </div>
    </md-toolbar>
    <!--<md-divider></md-divider>-->
    <md-content class="ma-sidenav" layout="column">
        <div ui-sref-active="active" class="sidenav-item" ui-sref="root.home">
            <md-icon class="material-icons md-24">home</md-icon>
            <md-tooltip hide-gt-sm md-direction="{{tooltipDirection}}">
                <span translate>NAV.HOME</span>
            </md-tooltip>
            <span ng-hide="collapsed" class="md-24" translate>NAV.HOME</span>
        </div>

        <div class="sidenav-item" ui-sref="root.profile" ui-sref-active="active">
            <md-icon class="material-icons md-24">person</md-icon>
            <md-tooltip hide-gt-sm md-direction="{{tooltipDirection}}">
                <span translate>NAV.SETTINGS</span>
            </md-tooltip>
            <span ng-hide="collapsed" class="md-24" translate>NAV.SETTINGS</span>
        </div>
        <div class="sidenav-item" ui-sref="root.news" ui-sref-active="active">
            <md-icon class="material-icons">notifications</md-icon>
            <md-tooltip hide-gt-sm md-direction="{{tooltipDirection}}">
                <span translate>NAV.NEWS</span>
            </md-tooltip>
            <span ng-hide="collapsed" class="md-24" translate>NAV.NEWS</span>
        </div>
        <div class="sidenav-item" ui-sref="root.courses" ui-sref-active="active">
            <md-icon class="material-icons">view_list</md-icon>
            <md-tooltip hide-gt-sm md-direction="{{tooltipDirection}}">
                <span translate>NAV.COURSES</span>
            </md-tooltip>
             <span ng-hide="collapsed" class="md-24" translate>NAV.COURSES</span>
        </div>
        <div class="sidenav-item" if-group="admin" ui-sref="root.admin.courses" ui-sref-active="active">
            <md-icon class="material-icons md-24">settings</md-icon>
            <md-tooltip hide-gt-sm md-direction="{{tooltipDirection}}">
                <span translate>NAV.ADMIN</span>
            </md-tooltip>
            <span ng-hide="collapsed" class="md-24" translate>NAV.ADMIN</span>
        </div>
        <md-divider></md-divider>
        <div class="sidenav-item" ng-click="logout()">
            <md-icon class="material-icons">exit_to_app</md-icon>
            <md-tooltip hide-gt-sm md-direction="{{tooltipDirection}}">
                <span translate>NAV.LOGOUT</span>
            </md-tooltip>
            <span ng-hide="collapsed" class="md-24" translate>NAV.LOGOUT</span>
        </div>
    </md-content>




    <div class="sidenav-bottom" layout="column" layout-align="end center" flex>

        <!--<md-card ui-sref="root.profile" id="avatar">
            <img gravatar-src="profile.email">
        </md-card>-->

        <md-button ng-hide="collapsed" ng-disabled="collapsing" class="md-icon-button md-raised md-primary" ng-click="collapse(true)">
            <md-icon class="material-icons">keyboard_arrow_left</md-icon>
        </md-button>

        <md-button ng-hide="!collapsed" ng-disabled="collapsing" class="md-icon-button md-raised md-primary" ng-click="collapse(false)">
            <md-icon class="material-icons">keyboard_arrow_right</md-icon>
        </md-button>
    </div>


</md-sidenav>
