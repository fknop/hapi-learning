<div flex layout="row" ng-hide="subscription.fetching">

    <md-button flex type="button" class="md-raised md-primary" ng-disabled="subscription.disabled"
               ng-hide="subscription.subscribed"
               ng-click="subscription.disabled || subscription.subscribe()">

        <span class="glyphicon glyphicon-ok md-caption"></span>
        <span class="md-no-transform" translate>COURSE.SUBSCRIBE</span>
    </md-button>

    <md-button flex type="button" class="md-raised md-warn"
               ng-show="subscription.subscribed"
               ng-disabled="subscription.disabled"
               ng-click="subscription.disabled || subscription.unsubscribe()">

        <span class="md-caption glyphicon glyphicon-remove"></span>
        <span class="md-no-transform" translate>COURSE.UNSUBSCRIBE</span>
    </md-button>

</div>
